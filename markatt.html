<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        type="text/css" media="all" />

        rel="stylesheet">
</head>

<body>
    <div class="container-fluid ">
        <h1 class="text-center mt-3">Mark Today Attendance</h1>
        
        <form method="post" class="m-4 mt-3">
            <div class="text-center">
                <p class="text-center py-2 px-3 badge text-bg-danger ">
                    Attendance for 12 April 2024
                </p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="">
                <label for="name">Signature (Your Name)</label>
            </div>
            <div class="mt-4 text-center">
                <button class="btn btn-outline-primary  ">Mark Present</button>
            </div>
        </form>

        </div> -->
    </div>

</html>
